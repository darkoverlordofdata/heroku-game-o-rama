<tbody>
    {% for game in games %}
      <tr>
          <td>{{ game.attributes.id }}</td>
          <td><a href="#game/{{ game.attributes.id }}">{{ game.attributes.name }}</a></td>
          <td>{{ game.attributes.author }}</td>
          <td>{{ game.attributes.description }}</td>
          <td>{{ game.attributes.version }}</td>
      </tr>
    {% endfor %}
</tbody>
